<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #invoiceForm="ngForm">
      <div class="form-group">
        <label for="cName">Customer Name: </label>
        <input type="text" [(ngModel)]="invoice.cName" 
          class="form-control" id="cName" name="cName" placeholder="Enter customer name"
          required #cName="ngModel">
      </div>
      <div [hidden]="!cName.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="mName">Medicine Name: </label>
        <input type="text" [(ngModel)]="invoice.mName" 
          class="form-control" id="mName" name="mName" placeholder="Enter your medicine name"
          required #mName="ngModel">
        <div [hidden]="!mName.pristine" class="alert alert-danger">Medicine name is required</div>
      </div>
      <button type="submit" [disabled]="!invoiceForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
